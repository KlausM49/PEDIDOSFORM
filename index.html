<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PEDIDOS DOÑA JANNA</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <!-- Imagen arriba del título -->
    <img src="JANNA.PNG" alt="Logo de Doña Janna" width="300">

    <h1>PEDIDOS DOÑA JANNA</h1>

    <!-- Contenedor para organizar la fecha y el nombre -->
    <div class="form-group">
      <div>
        <label for="fecha_entrega">Fecha de Entrega:</label>
        <input type="date" id="fecha_entrega" required class="campo">
      </div>
      <div>
        <label for="nombre_cliente">Nombre del Cliente:</label>
        <input type="text" id="nombre_cliente" required class="campo">
      </div>
    </div>

    <!-- Formulario de pedido -->
    <form id="formularioPedido">
      <label for="codigo_producto">Código del Producto:</label>
      <input type="text" id="codigo_producto" required class="campo" oninput="autocompletarNombre()">

      <label for="cantidad">Cantidad:</label>
      <input type="number" id="cantidad" min="1" required class="campo">

      <!-- Botón para añadir producto a la factura -->
      <button type="button" onclick="agregarProducto()">Añadir Producto</button>

      <!-- Botón para realizar pedido -->
      <button type="button" onclick="realizarPedido()">Realizar Pedido</button>
    </form>

    <h2>Factura</h2>
    <table id="tablaFactura">
      <thead>
        <tr>
          <th>Código Producto</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Cliente</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregarán las filas de la factura -->
      </tbody>
    </table>

  </div>

  <script src="script.js"></script> <!-- Aquí se incluye el archivo JS -->
  
  <style>
    .form-group {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
    }
    .form-group div {
      flex: 1;
    }
    .campo {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</body>
</html>
